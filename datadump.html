<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Leap Data</title>
	
	<script src="https://js.leapmotion.com/leap-0.6.4.min.js"></script>

    <script>
		
		Leap.loop({}, function(frame){

		});

    </script>


  </head>

  <body>
	  	  
	  <div id="data"></div>

  </body>

</html>
